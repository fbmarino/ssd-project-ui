<mat-dialog-content>
  <div class="flex items-center pt-2 mb-8 gap-x-3 font-light">
    <mat-icon class="material-icons-outlined">password</mat-icon>
    <h1 class="mb-0-i">Change password</h1>
  </div>
  <form [formGroup]="form" (ngSubmit)="submit()" class="pt-2">
    <div>
      <mat-form-field class="w-full">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="" formControlName="new_password1">
        <mat-error *ngIf="!!form.get('new_password1')?.errors?.['serverError']">
          {{form.get('new_password1')?.errors?.['serverError']}}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="mt-6">
      <mat-form-field class="w-full">
        <mat-label>Password confirm</mat-label>
        <input type="password" matInput placeholder="" formControlName="new_password2">
        <mat-error *ngIf="!!form.get('new_password2')?.errors?.['serverError']">
          {{form.get('new_password2')?.errors?.['serverError']}}
        </mat-error>
      </mat-form-field>
    </div>
    <mat-error *ngFor="let e of errors" class="mt-2">
      {{e}}
    </mat-error>
    <div class="mt-8">
      <button mat-raised-button color="primary" class="w-full">
        <mat-spinner *ngIf="loading" color="accent" [diameter]="20"></mat-spinner>
        <span *ngIf="!loading">Change password</span>
      </button>
    </div>
  </form>
</mat-dialog-content>
