<div class="p-8">
<!--  <h1 class="text-3xl font-bold">-->
<!--    Home-->
<!--  </h1>-->
  <div class="grid grid-cols-3 gap-5">
    <ng-container *ngFor="let item of items">
      <div>
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar class="card-header-image" [ngStyle]="{'background-image': 'url(' + item.img + ')'}"></div>
            <mat-card-title>{{item.title}}</mat-card-title>
            <mat-card-subtitle>{{item.subtitle}}</mat-card-subtitle>
          </mat-card-header>
  <!--        <img mat-card-image src="{{item.img}}" alt="Photo of a Shiba Inu">-->
          <mat-card-content>
            <p class="py-2">{{item.description}} </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>SHOW MORE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-container>
  </div>
</div>
